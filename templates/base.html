<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Your Photo"  width="105px" height="45px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if active_page == 'index' %}active{% endif %}">
                    <a class="nav-link" href="/">TF-IDF</a>
                </li>
                <li class="nav-item {% if active_page == 'aimodel' %}active{% endif %}">
                    <a class="nav-link" href="/TF-IDF-synonyms">TF-IDF (with synonyms)</a>
                </li>
                <li class="nav-item {% if active_page == 'pageranking' %}active{% endif %}">
                    <a class="nav-link" href="/pageranking">page Ranking</a>
                </li>
                <!--
                <li class="nav-item {% if active_page == 'smartsearch' %}active{% endif %}">
                    <a class="nav-link" href="/smartsearch">Smart Search</a>
                </li>
            -->
                <!-- Add more navbar items as needed -->
            </ul>
        </div>
    </nav>
    
      

    <div class="container">
        {% block content %}{% endblock %}
    </div>

   
</body>
</html>
