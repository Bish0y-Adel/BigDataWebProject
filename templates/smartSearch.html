{% extends 'base.html' %}

{% block title %}Smart Search{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6 text-center"> <!-- Added 'text-center' class to center align the text -->
        <br>
        <h1>Smart Search Engine</h1>
        <p>Enter your query below:</p>
    </div>
</div>

<nav class="navbar navbar-primary  justify-content-center">
    <form class="form-inline" method="POST">
      <input class="form-control mr-sm-2" type="search" name="query" placeholder="Search" aria-label="Search" {% if query %}value="{{ query }}"{% endif %}>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>

{% if search_results %}
    {% for result in search_results %}
        <div class="alert alert-primary" role="alert">
            <a href="{{ result[0] }}" class="alert-link">{{ result[0] }}</a>
            <span class="alert-counter">{{ loop.index }}</span>
        </div>
    {% endfor %}
{% endif %}
    
{% endblock %}
